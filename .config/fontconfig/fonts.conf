<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test qual="any" name="family">
      <string>Tewi</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Clean</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Open Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Open Sans</family>
      <family>WenQuanTi Bitmap Song</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monaco</family>
    </prefer>
  </alias>
</fontconfig>
